- name: build the image builder
  hosts: builder
  become: yes
  gather_facts: no
  tasks: 

  - name: install packages
    ansible.builtin.dnf:
      name: 
        - osbuild-composer
        - cockpit-composer
      state: latest
    register: r_dnf_builder

  - name: start the server
    ansible.builtin.systemd:
      name: osbuild-composer.socket
      state: started
      enabled: yes

